{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html'%}
<div class="container">
	<div class="px-3">
		<h1 class="lead">{{ match.match_text }}</h1>
	</div>
	{% for choice in match.choice_set.all %}
		<div class="option">
			<label for="royal">
				<div >{{ choice.choice }}</div>
				<div >{{ choice.votes  }}</div>
			</label>
		</div>
	{% endfor %}
</div>

{% endblock %}
